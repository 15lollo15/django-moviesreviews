{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block header %}
    <title>{{title}}</title>
{% endblock header %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Invia</button>
    </form>
    
{% endblock content %}
