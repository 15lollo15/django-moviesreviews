{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block header %}
    <title>Iscriviti</title>
{% endblock header %}

{% block content %}
    <center>
        <h1>Log-in</h1><br>
        <form method='POST' >
            {% csrf_token %}
            {{form | crispy}}
            <br>
            <button type="submit" class="btn btn-success">Accedi</button>
        <form>
        <br>
        <span>Non ti sei ancora registrato? </span><a href="{% url 'signin' %}">Registrati</a>
    </center>
{% endblock content %}
